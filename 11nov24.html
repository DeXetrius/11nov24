<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        alert("Привет в alert");
        console.log("привет в консоль");
 
        let text = prompt("что-нибудь");
        document.write(text);
 
        let myDiv = document.createElement('div');
 
        myDiv.innerText = text;
        myDiv.style.border = '1px solid green';
        document.body.append(myDiv);
 
     </script>
</body>
</html>
